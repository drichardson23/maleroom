<html lang="en">
<head>

<!-- Bootstrap CSS -->

<link href="css/responsive.css" rel="stylesheet">

<!-- Flexslider -->
<link href="css/flexslider.css" rel="stylesheet">

<!-- Theme style -->
<link href="css/theme-style.css" rel="stylesheet">

<!--Your custom colour override - predefined colours are: colour-blue.css, colour-green.css, colour-lavander.css, orange is default-->

<!-- Your custom override -->
<link href="css/custom-style.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="js/html5.js"></script>
    <![endif]-->

<!-- Le fav and touch icons - @todo: fill with your icons or remove -->
<link rel="shortcut icon" href="img/icons/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/114x114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/72x72.png">
<link rel="apple-touch-icon-precomposed" href="img/icons/default.png">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>

<body id="background-wrapper" class="city full-screen page-register" data-stellar-background-ratio="0.8">
<!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro -->

<div id="content"> 
  <!--Header & Branding region-->
  <div class="header">
    <div class="header-inner container pull-center"> 
      <!--branding/logo - hidden image tag & site name so things like Facebook to pick up, actual logo set via CSS for flexibility --> 
      <a class="brand" href="index.htm" title="Home">
      <h1 class="hidden"><img src="img/logo.png" alt="Flexor Logo" />Flexor</h1>
      </a> </div>
  </div>
  
  <!--login modal form-->
  <div id="register-modal" class="modal modal-inline" tabindex="-1" role="dialog">
    <div class="modal-header">
      <h3 id="login-modal-label"><i class="icon-edit"></i> Register</h3>
    </div>
    <div class="modal-body">
      <form id="form-register">
        <h5>Price Plan</h5>
        <select>
          <option>Basic</option>
          <option>Pro</option>
          <option>Pro +</option>
        </select>
        <h5>Account Information</h5>
        <input type="text" class="input-block-level" placeholder="First name">
        <input type="text" class="input-block-level" placeholder="Last name">
        <input type="text" class="input-block-level" placeholder="Username">
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="text" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="term">
          I agree with the Terms and Conditions. </label>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
    </div>
    <div class="modal-footer"> <small>Already signed up? <a href="login.htm">Login here</a></small> </div>
  </div>
</div>

<script src="js/jquery.js"></script>

<!--Non-Bootstrap JS-->

<script src="js/jquery.flexslider-min.js"></script> 
<script src="js/jquery.stellar.min.js"></script> 

<!--Custom scripts mainly used to trigger libraries --> 
<script src="js/script.js"></script>
